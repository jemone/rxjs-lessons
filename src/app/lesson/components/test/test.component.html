<div class="aut-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <p class="text-xs-center">
          <a [routerLink]="['/test']">Trying RXJS</a>
        </p>

        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <fieldset class="form-group">
            <input
              formControlName="controlSearch"
              type="text"
              class="form-control form-control-lg"
              placeholder="search"
            />
          </fieldset>
          <button class="btn btn-plg btn-primary pull-xs-right" type="submit">
            Test it!
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
